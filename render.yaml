databases:
  - name: servidorVictor
    plan: free
    databaseName: dbtesis
    user: victor

services:
  - type: web
    plan: free
    name: Tesis
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn Tesis.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: servidorVictor
          property: externalConnectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: tesis-ej6i.onrender.com


