{% extends "plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarProyecto' %}" enctype="multipart/form-data" method="post" id="frm_nuevo_proyecto">
                {% csrf_token %}
                <label for="">Nombre: <br></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del proyecto">
                <label for="">Docente Encargado: <br></label>
                <input type="text" name="docente_encargado" class="form-control" id="docente_encargado" placeholder="Ingrese el nombre del docente encargado">
                <label for="">Fecha de Inicio: <br></label>
                <input type="date" name="fecha_inicio" class="form-control">
                <label for="">Fecha de Finalizaci√≥n: <br></label>
                <input type="date" name="fecha_fin" class="form-control">
                <label for="">Documento: <br></label>
                <input type="file" name="documento" id="documento" accept="application/pdf" class="form-control">
                <label for="">Estado: <br></label>
                <select name="estado" class="form-control">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Progreso">En Progreso</option>
                    <option value="Completado">Completado</option>
                </select>
                <br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
