{% extends "plantilla.html" %}
{% block body %}
<h1>EDITAR PROYECTO</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesoActualizarProyecto' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ proyecto.id }}">
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" value="{{ proyecto.nombre }}" id="nombre" placeholder="Ingrese el nombre del proyecto">
                <label for=""><b>Docente Encargado:</b></label>
                <input type="text" name="docente_encargado" class="form-control" value="{{ proyecto.docente_encargado }}" id="docente_encargado" placeholder="Ingrese el nombre del docente encargado">
                <label for=""><b>Fecha de Inicio:</b></label>
                <input type="date" name="fecha_inicio" class="form-control" value="{{ proyecto.fecha_inicio }}">
                <label for=""><b>Fecha de Finalizaci√≥n:</b></label>
                <input type="date" name="fecha_fin" class="form-control" value="{{ proyecto.fecha_fin }}">
                <label for=""><b>Documento:</b></label>
                <input type="file" name="documento" id="documento" accept="application/pdf" class="form-control">
                <label for=""><b>Estado:</b></label>
                <select name="estado" class="form-control">
                    <option value="Pendiente" {% if proyecto.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                    <option value="En Progreso" {% if proyecto.estado == 'En Progreso' %}selected{% endif %}>En Progreso</option>
                    <option value="Completado" {% if proyecto.estado == 'Completado' %}selected{% endif %}>Completado</option>
                </select>
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listado_proyectos' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
