{% extends "plantilla.html" %}
{% block body %}
<h1>EDITAR CONVENIO</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesoActualizarConvenio' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ convenio.id }}">
                <label for=""><b>Nombre del Convenio:</b></label>
                <input type="text" name="nombre_convenio" class="form-control" value="{{ convenio.nombre_convenio }}" id="nombre_convenio" placeholder="Ingrese el nombre del convenio">
                <label for=""><b>Entidad:</b></label>
                <input type="text" name="entidad" class="form-control" value="{{ convenio.entidad }}" id="entidad" placeholder="Ingrese la entidad">
                <label for=""><b>Fecha de Inicio:</b></label>
                <input type="date" name="fecha_inicio" class="form-control" value="{{ convenio.fecha_inicio }}">
                <label for=""><b>Fecha de Finalizaci√≥n:</b></label>
                <input type="date" name="fecha_fin" class="form-control" value="{{ convenio.fecha_fin }}">
                <label for=""><b>Documento:</b></label>
                <input type="file" name="documento" id="documento" accept="application/pdf" class="form-control">
                <label for=""><b>Estado:</b></label>
                <select name="estado" class="form-control">
                    <option value="Activo" {% if convenio.estado == "Activo" %}selected{% endif %}>Activo</option>
                    <option value="Inactivo" {% if convenio.estado == "Inactivo" %}selected{% endif %}>Inactivo</option>
                </select>
                <br>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
